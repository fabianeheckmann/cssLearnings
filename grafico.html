<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="css/grafico.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js"></script>

    <style>
        .meu-grafico {
            width: 50%;
            margin: auto;

        }
    </style>

</head>

<body>
    <div class="meu-grafico">

        <canvas id="myChart"></canvas>

    </div>
</body>

</html>

<script>

    var ctx = document.getElementById('myChart');


    var meuGrafico = new Chart(ctx, {

        type: 'line',


        data: {

            labels: ["7:00", "9:00", "12:00", "14:00", "17:00", "18:00"],

            datasets: [

                {

                    label: "luz natural",

                    data: [350, 400, 500, 400, 300, 100],

                    borderWidth: 10,

                    borderColor: 'yellow',

                    backgroundColor: 'transparent',
                },


                {

                    type: 'line',
                    label: "luz artificial",
                    data: [200, 100, 50, 200, 300, 400],
                    borderWidth: 10,
                    borderColor: 'rgba(50, 185, 205, .5)',
                    backgroundColor: 'transparent'
                }
            ]
        },


        options: {

            title: {
                display: true,
                fontSize: 40,
                text: "medida de lux necess√°rio",
                position: 'top',

            },
            legend: {

                display: true,
                reverse: true,
                position: 'right'
            },

            layout: {
                padding: {

                    left: 70,
                    top: 70
                },

            }
        }
    })


</script>
